      containers:
        - name: final-task
          image: sashkevich4/abekrenev-devops-final-task:v1.0.3
          command:
            - /bin/sh
            - -c
            - |
              task migrate
              task run-prod-server
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
