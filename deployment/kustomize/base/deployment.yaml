kind: Deployment
metadata:
  name: abekrenev-devops-final-task-deployment
  labels:
    app: abekrenev-devops-final-task
spec:
  replicas: 1
  selector:
    matchLabels:
      app: abekrenev-devops-final-task
  template:
    metadata:
      labels:
        app: abekrenev-devops-final-task
    spec:
